<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form id="inputs">
      <div class="row">
        <div class="col-4">
          <label for="addExpance" class="form-label">Add Expance</label>
          <input type="text" id="addExpance" class="form-control" name="addExpance">
        </div>
        <div class="col-4">
          <label for="description" class="form-label">Choose Description</label>
          <input type="text" id="description" class="form-control" name="description">
        </div>
        <div class="col-4">
          <label for="catagory" class="form-label">Choose a catagory</label>
          <select class="form-select" id="catagory" name="catagory">
            <option>fuel</option>
            <option>movie</option>
            <option>games</option>
            <option>food</option>
            <option>electricity</option>
            <option>recharge</option>
            <option>wi-fi</option>
            <option>rent</option>
            <option>car</option>
          </select> 
        </div>
      </div>
      <br>
    <input type="submit" class="btn btn-outline-dark btn-lg" value="Add Expance">
    </form>
    <br><br>
    <ul id="items" class="list-group">
      
    </ul>
  </div>

</body>
<script src="index.js"></script>
</html>
